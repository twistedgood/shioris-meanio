<div class="" data-ng-controller="BookmarksController" data-ng-init="find()">

  <h3>New</h3>
  <form>
    <div class="input-group">
      <input class="form-control" data-ng-model="url">
      <span class="input-group-btn">
        <button class="btn btn-primary" data-ng-click="create()">
          <i class="glyphicon glyphicon-plus"></i>
        </button>
      </span>
    </div>
  </form>
  <h3>Shioris</h3>
  <form>
    <div class="input-group">
      <input class="form-control" data-ng-model="searchTerm">
      <span class="input-group-btn">
        <button class="btn btn-primary" data-ng-click="search()">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </span>
    </div>
  </form>
  <ul class="list-group">
    <li class="list-group-item" data-ng-repeat="bookmark in bookmarks">
      <a class="pull-right" data-ng-click="remove(bookmark);">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
      <a href="{{bookmark.url}}" target="_blank">
        <img src="http://www.google.com/s2/favicons?domain={{bookmark.url}}">
        {{bookmark.title}} - {{bookmark.url}}
      </a>
      <div> {{bookmark.description}} </div>
    </li>
  </ul>
</div>
